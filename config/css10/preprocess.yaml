dataset: "css10"

path:
  corpus_path: "/home/mbehr/ws/ba_data/css10"
  lexicon_path: "./lexicon/de_g2p.dict"
  raw_path: "./raw_data/css10"
  preprocessed_path: "./preprocessed_data/css10"

preprocessing:
  val_size: 512
  text:
    text_cleaners: ["german_cleaners"]
    language: "de"
  audio:
    sampling_rate: 22050
    max_wav_value: 32768.0
  stft:
    filter_length: 1024
    hop_length: 256
    win_length: 1024
  mel:
    n_mel_channels: 80
    mel_fmin: 0
    mel_fmax: 8000 # please set to 8000 for HiFi-GAN vocoder, set to null for MelGAN vocoder
  pitch:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
  energy:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
